<style type="text/css">
/* change the below css class to an id - "#wrapper", to shrink the FancySelector size from full screen */
.wrapper {
	width: 650px;
	height: 500px;
	margin: 0 auto;
	border: #444 1px solid;
}
</style>
<script type="text/javascript">
$(document).ready(function(){

	// Report Events to console
	$('#main').bind('initialized.fancyselector changed.fancyselector submitted.fancyselector', function(e, sel){
		var txt = e.type +  ': ' + sel.getSelections().join(',');
		if (window.console && window.console.firebug){ console.debug(txt); } // added window.console.firebug to make this work in Opera
	});

	// initialize the plugin
	$('#main').fancySelector({
		start : 'One Love', // Starting option to highlight & center vertically - can be a jQuery object of the option, zero-based index, text or value
		resizable: true     // only used if the FancySelector wrapper is resizable (the entire window in this case)
	});

	// Because this demo fills the entire window and the ".fancyselectorwrapper" has
	// a height set to 100% in the css, which doesn't change on window resize, we need
	// to manually resize the wrapper height on window resize
	function fsResize(){
		$('.fancyselectorwrapper').height( $(window).height() );
	}
	fsResize();
	$(window).resize(fsResize).trigger('resize');

});
</script>
